---
layout: layouts/article-list.njk
title: Francie
---

<hero class="article__hero">
    <img class="article__main1-img" srcset="/images/pobrezi_zuly/main1_small.jpg 650w, /images/pobrezi_zuly/main1_medium.jpg 950w, /images/pobrezi_zuly/main1_big.jpg 1250w, /images/pobrezi_zuly/main1_large.jpg 2000w, /images/pobrezi_zuly/main1_superlarge.jpg 2500w"  src="/images/pobrezi_zuly/main1_medium.jpg" alt="pohled na mesto">
    <div class="article__title-container claim-container">
       <h1 class="article__title"> {{title}}</h1>
    </div>
</hero>

<main class="destinace-main">

{% for france in collections.francie | reverse %}   


    <article class="article-teaser article-teaser--left article-teaser--list">
        <div class="article-teaser__header article-teaser--left__header">
            <img class="article-teaser__img" srcset="{{ france.data.fotoset }}" src="{{ france.data.foto }}" alt="{{ france.data.alt}}">
            <div class="article-teaser__title-container claim-container">
                <h1 class="article-teaser__title article-teaser--left__title">{{ france.data.title }}</h1>
            </div>
        </div>

        <div class="article-teaser__content article-teaser--left__content">
            <h3 class="article-teaser__caption">{{ france.data.caption }}</h3>
            <p class="article-teaser__date "> {{ france.date.toLocaleString(cs-CZ) }}</p>
            <p class="article-teaser__text">{{ france.data.perex }}</p>
            <div class="article-teaser__button-container article-teaser--left__button--container">
                <button class="button button--primary"><a href="{{ france.url }}">Tenhle článek mne zajímá</a></button>
            </div>
        </div>
            <div class="article-teaser__categories">
            <a class="article-teaser__link" href="#">Španělsko</a> 
            <a class="article-teaser__link" href="#">Příroda</a>
            <a class="article-teaser__link" href="#">Moře</a>
            <a class="article-teaser__link" href="#">Cestování</a>
        </div>
    </article>
    
    {% endfor %}
    
</main>
